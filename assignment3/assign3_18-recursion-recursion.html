<!DOCTYPE html>
<html lang=en>
<head>
	<title>assign3_18</title>
	<meta charset=utf-8>
	<script>
		var buildAnswer;
		var counter = 1;
		var recursionString = "";
		var i,j,k;
		// recursive power function, thanks for help http://www.gidforums.com/t-7652.html
		function power(bas, exp)
		{
			if(exp >= 1)
			{
				// before call, building recursion stack
				for(i = 0; i < counter; i++)
				{
					recursionString += "&nbsp;";
				}
				counter++;
				recursionString += bas + " * // exponent var is " + exp + "<br>";

				buildAnswer = bas * (power(bas,exp - 1));

				// after call, exiting recursion stack
				for(j = counter; j > 0; j--)
				{
					recursionString += "&nbsp;";
				}
				counter--;
				recursionString += "exit call " + counter + "<br>";

				return buildAnswer;

			}
			else
			{
				for(k = 0; k < counter; k++)
				{
					recursionString += "&nbsp;";
				}
				recursionString += "1 base case reached<br>";
				return 1;
			}
		}

		window.onload = function()
		{
			var base = parseInt(prompt("Enter a base"));
			var exponent = parseInt(prompt("Enter an exponent"));

			var answer = power(base, exponent);

			document.getElementById('result').innerHTML = recursionString;

			alert("The answer is: " + answer);
		}

	</script>
</head>
<body style="font-family:sans-serif;">
	<h1>Recursion</h1>
	<div id="result"></div>
</body>
</html>
