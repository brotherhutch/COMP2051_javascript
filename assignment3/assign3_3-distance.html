<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>assign3_3</title>
</head>
	<script type="text/javascript">
		function distance(x1,y1,x2,y2)
		{
			return Math.sqrt(Math.pow((x2-x1),2)+Math.pow((y2-y1),2)).toFixed(2);
		}
		function calculate()
		{
			var x1 = parseFloat(document.getElementById('x1').value);
			var y1 = parseFloat(document.getElementById('y1').value);
			var x2 = parseFloat(document.getElementById('x2').value);
			var y2 = parseFloat(document.getElementById('y2').value);

			if(isNaN(x1) || isNaN(x2) || isNaN(y1) || isNaN(y2))
			{
				alert("You must enter numbers in all fields");
				return false;
			}

			document.getElementById('result').value = distance(x1,y1,x2,y2);
		}
	</script>
<body>
	<h1>Distance Calculator</h1>
	<hr>
	x1, y1: <input type=text id="x1"> , <input type=text id="y1"><br>
	x2, y2: <input type=text id="x2"> , <input type=text id="y2"><br><br>
	<input type=button value="Calculate" onclick="calculate();"><br><br>
	Result: <input type=text id="result">
</body>
</html>
