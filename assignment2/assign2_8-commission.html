<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>assign2_8</title>
  <script type="text/javascript">
    var baseSalary = 200;
    var commission = 9; // percent
    var commissionPay = 0;
    var grossSales = 0.0;
    var grossPay = 0.0;
    var sales = [239.99,129.75,99.95,350.89];
    for(i = 0; i < sales.length; i++)
    {
      grossSales += sales[i];
    }
    commissionPay = grossSales * (commission / 100);
    grossPay = baseSalary + commissionPay;
    document.writeln("The employee's gross pay is: " + grossPay.toFixed(2));
  </script>
</head>
