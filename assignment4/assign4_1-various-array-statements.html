	<script>
		// a
		var f = [1,2,3,4,5,6,7];
		console.log("a) " + f[6]);

		// b
		var g =[8,8,8,8,8];
		console.log("b) " + g)

		// c
		var c = [];
		// populate array
		for(var i = 0; i < 100; i++)
		{
			c[i] = i+1;
		}
		// total the elements
		var sum = 0;
		for(var i = 0; i < c.length; i++)
		{
			sum += c[i];
		}
		console.log("c) " + sum);

		// d
		var d = [];
		var eleven = ["a","b","c","d","e","f","g","h","i","j","k"];
		// populate array
		for(var i = 0; i < 34; i++)
		{
			d[i] = i+1;
		}
		for(var j = 0; j < eleven.length; j++)
		{
			d[j] = eleven[j];
		}
		console.log("d) " + d);

		// e
		var e = [];
		var smallest, largest;
		// populate array
		for(var i = 0; i < 99; i++)
		{
			e[i] = (i+1) - 0.1; // to make the elements floating point
		}
		largest = e[0];
		smallest = e[0];
		for(var j = 0; j < e.length; j++)
		{
			if(e[j] > largest)
			{
				largest = e[j];
			}
			if(e[j] < smallest)
			{
				smallest = e[j];
			}
		}
		console.log("e) " + "smallest: " + smallest + " largest: " + largest);

		// f n.b. the remaining statements all relate to one array "t"
		// 		Also, does 2 by 3 mean 2 cols and 3 rows or 2 rows and 3 cols?
		var t = [["1,1","1,2"],["2,1","2,2"],["3,1","3,2"]]; // g
		// h) t has 3 rows
		// i) t has 2 columns
		// j) t has 6 elements
		// k) t[1][0] t[1][1]
		// l) t[2][0] t[2][1]
		t[0][0] = 0, t[0][1] = 0, t[1][1] = 0, t[2][1] = 0; // m

		// n
		t[0][0] = 0;
		t[0][1] = 0;
		t[1][0] = 0;
		t[1][1] = 0;
		t[2][0] = 0;
		t[2][1] = 0;

		// o
		for(var i = 0; i < t.length; i++)
		{
			for(var j = 0; j < t[i].length; j++)
			{
				t[i][j] = 0;
			}
		}

		// p
		var min = t[0][0];
		for(var i = 0; i < t.length; i++)
		{
			for(var j = 0; j < t[i].length; j++)
			{
				if(t[i][j] < min)
				{
					min = t[i][j];
				}
			}
		}
		console.log("p) Minimum number in array 't' is: " + min);

		// q
		document.writeln("First row of t: " + t[0][0] + " " + t[0][1] + "<br>");

		// r
		// trick question! 't' does not have a fourth column! If it did, the code would be:
		/*

		var total = 0;
		for(var i = 0; i < t.length; i++)
		{
			total += t[i][3];
		}

		*/
		document.write("<pre><br>col " + "&nbsp;&nbsp;&nbsp;");
		for(var i = 0; i < t.length; i++)
		{
			if(i == 0)
			{
				for(var k = 0; k < t[i].length; k++)
				{
					document.write((k+1) + " ");
				}
				document.writeln("<br>");
			}

			document.write("row " + (i+1) + ") ");
			for(var j = 0; j < t[i].length; j++)
			{
				document.write(t[i][j] + " ");
			}
			document.writeln("<br>");
		}
		document.writeln("</pre>");
