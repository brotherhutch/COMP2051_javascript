<!DOCTYPE html>
<html>
<head>
	<title>assign4_2</title>
	<meta charset=utf-8>

	<script>
		var basePay = 200;
		var commission = 9;
		var counters = [0,0,0,0,0,0,0,0,0];
		var salary = 0;

		function count()
		{
			var input = parseInt(document.getElementById('salesInput').value);


			if(isNaN(input))
			{
				alert("Entry must be an integer");
				return;
			}

			// calculate salary
			salary = basePay + ((commission / 100) * input);
			console.log(salary);

			// counters
			if(salary >= 200 && salary <= 299)
			{
				counters[0]++;
			}
			else if(salary >= 300 && salary <= 399)
			{
				counters[1]++;
			}
			else if(salary >= 400 && salary <= 499)
			{
				counters[2]++;
			}
			else if(salary >= 500 && salary <= 599)
			{
				counters[3]++;
			}
			else if(salary >= 600 && salary <= 699)
			{
				counters[4]++;
			}
			else if(salary >= 700 && salary <= 799)
			{
				counters[5]++;
			}
			else if(salary >= 800 && salary <= 899)
			{
				counters[6]++;
			}
			else if(salary >= 900 && salary <= 999)
			{
				counters[7]++;
			}
			else
			{
				counters[8]++;
			}

			// display results
			for(var i = 0; i < counters.length; i++)
			{
				document.getElementById('range'+i).innerHTML = counters[i];
			}
		}		
	</script>
</head>
<body style="font-family: sans-serif;">
<h1>Salary Ranges</h1>
<hr>
Employee sales for the week: <input type="text" id="salesInput">
<input type="button" value="Submit" onclick="count();">
<hr>
<ul style="list-style: none;">
	<li>$200-299: <span id="range0"></span></li>
	<li>$300–399: <span id="range1"></span></li>
	<li>$400–499: <span id="range2"></span></li>
	<li>$500–599: <span id="range3"></span></li>
	<li>$600–699: <span id="range4"></span></li>
	<li>$700–799: <span id="range5"></span></li>
	<li>$800–899: <span id="range6"></span></li>
	<li>$900–999: <span id="range7"></span></li>
	<li>$1000 + : <span id="range8"></span></li>
</ul>
</body>
</html>
