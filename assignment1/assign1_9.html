<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>assign1_9</title>
		<script type="text/javascript">
				window.onload = function()
				{
					document.getElementById('name').onclick = function()
					{
						var fname = prompt('Enter your first name');
						var lname = prompt('Enter your last name');
						username = (fname + '.' + lname).toLowerCase();
						
						// prepare to append element
						var pnode = document.createElement('p');
						var ptextnode = document.createTextNode('Your username is: ' + username);
						pnode.appendChild(ptextnode);

						// append element
						document.getElementsByTagName('body')[0].appendChild(pnode);
					}

					document.getElementById('nickname').onclick = function()
					{
						var nickname = prompt('What is your nickname?');
					}
				}
		</script>
	</head>
	<body>
		<input type="button" value="Get Username" id="name">
		<input type="button" value="Enter Nickname" id="nickname">
	</body>
</html>
